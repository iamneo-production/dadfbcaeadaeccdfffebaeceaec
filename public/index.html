     <h1>CPU</h1>
     <p><u><u><b>CPU</u></b> stands for Central Processing Unit.</u></p>
     <p>It is the portion of a <u>computer</u>system that carries</p>
     <p>out the instructions of a <u>computer</u>program.</p>
     <p>It carries out each instruction of the program in sequence,</p>
     <p>to perform the basic arithmetical,logical,and input/output operations of the system</p>
